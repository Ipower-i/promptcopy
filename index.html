<!DOCTYPE html>
<html>
<head>
  <title>PromptMirror</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      font-family: Consolas, monospace;
      color: #00ff88;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .window {
      background: #1e1e1e;
      border: 2px solid #00ff88;
      border-radius: 8px;
      width: 800px;
      max-width: 95%;
      box-shadow: 0 0 20px #00ff88;
      padding: 20px;
    }
    .title-bar {
      background: #2c2c2c;
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #00ff88;
      border: none;
      padding: 8px 12px;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
      min-width: 120px;
      max-width: 200px;
    }
    button:hover {
      background: #00cc6a;
    }
    .prompt-display {
      background: #000;
      padding: 20px;
      border-radius: 6px;
      min-height: 150px;
      color: #0f0;
      white-space: pre-wrap;
      outline: none;
      border: 1px solid #333;
    }
    .prompt-display:focus {
      border-color: #00ff88;
    }
    .notes {
      margin-top: 20px;
    }
    .note {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #00ff88;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .note span {
      word-break: break-word;
      flex: 1;
      margin-right: 10px;
    }
    .note button {
      background: red;
      color: white;
      min-width: auto;
      flex: 0;
    }
    #fileInput {
      display: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .window {
        padding: 10px;
      }
      .button-row {
        flex-direction: column;
      }
      button {
        max-width: none;
      }
    }
  </style>
</head>
<body>
<div class="window">
  <div class="title-bar">PromptMirror v1.2 - Terminal Style</div>

  <div class="button-row">
    <button onclick="newNote()">+ Nova AnotaÃ§Ã£o</button>
    <button onclick="takeScreenshot()">ðŸ“¸ Print</button>
    <button onclick="openCalendar()">ðŸ“… CalendÃ¡rio</button>
    <button onclick="document.getElementById('fileInput').click()">ðŸ“„ Importar Arquivo</button>
    <button onclick="refreshPage()">ðŸ”„ Atualizar</button>
  </div>

  <input type="file" id="fileInput" accept=".txt,.html,.pdf,.jpg,.jpeg,.png,.gif" onchange="handleFileSelect(event)">

  <div class="prompt-display" id="promptDisplay" contenteditable="true">
    Aguardando prompt...
  </div>

  <div class="notes" id="notesContainer"></div>
</div>

<script type="module">
  import { createClient } from '@supabase/supabase-js'

  const supabaseUrl = 'https://zatgzvipmfbzolywyfeg.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphdGd6dmlwbWZiem9seXd5ZmVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MjY2NzAsImV4cCI6MjA2NDMwMjY3MH0.MnhDgM9Dg4qCmlywijFkAjwcVzcZQZSNvVt4ZwC2U44'
  const supabase = createClient(supabaseUrl, supabaseKey)

  async function fetchLatestPrompt() {
    const { data, error } = await supabase
      .from('prompts')
      .select('*')
      .order('created_at', { ascending: false })
      .limit(1)
    
    if (error) {
      console.error('Error fetching prompt:', error)
      return
    }
    
    if (data && data.length > 0) {
      document.getElementById('promptDisplay').innerText = data[0].content
    }
  }

  async function newNote() {
    const text = prompt("Digite sua anotaÃ§Ã£o:")
    if (text) {
      const { error } = await supabase
        .from('notes')
        .insert([{ content: text }])
      
      if (error) {
        console.error('Error creating note:', error)
        return
      }

      const noteEl = document.createElement('div')
      noteEl.className = 'note'
      noteEl.innerHTML = `<span>${text}</span><button onclick="window.deleteNoteFromUI(this)">Excluir</button>`
      document.getElementById('notesContainer').appendChild(noteEl)
    }
  }

  async function loadNotes() {
    const { data, error } = await supabase
      .from('notes')
      .select('*')
      .order('created_at', { ascending: false })
    
    if (error) {
      console.error('Error loading notes:', error)
      return
    }

    if (data) {
      const notesContainer = document.getElementById('notesContainer')
      notesContainer.innerHTML = ''
      
      data.forEach(note => {
        const noteEl = document.createElement('div')
        noteEl.className = 'note'
        noteEl.innerHTML = `<span>${note.content}</span><button onclick="window.deleteNote('${note.id}', this)">Excluir</button>`
        notesContainer.appendChild(noteEl)
      })
    }
  }

  async function deleteNote(id, btn) {
    const { error } = await supabase
      .from('notes')
      .delete()
      .eq('id', id)
    
    if (error) {
      console.error('Error deleting note:', error)
      return
    }
    
    btn.parentElement.remove()
  }

  function deleteNoteFromUI(btn) {
    btn.parentElement.remove()
  }

  function takeScreenshot() {
    html2canvas(document.body).then(canvas => {
      const link = document.createElement('a')
      link.href = canvas.toDataURL()
      link.download = 'print.png'
      link.click()
    })
  }

  function openCalendar() {
    window.open("https://calendar.google.com", "_blank")
  }

  function refreshPage() {
    location.reload()
  }

  async function handleFileSelect(event) {
    const file = event.target.files[0]
    if (!file) return

    try {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader()
        reader.onload = function(e) {
          const img = document.createElement('img')
          img.src = e.target.result
          img.style.maxWidth = '100%'
          document.getElementById('promptDisplay').innerHTML = ''
          document.getElementById('promptDisplay').appendChild(img)
        }
        reader.readAsDataURL(file)
      } else {
        const text = await file.text()
        document.getElementById('promptDisplay').innerText = text
      }
    } catch (error) {
      console.error('Error reading file:', error)
      alert('Erro ao ler o arquivo. Tente novamente.')
    }
  }

  // Set up realtime subscription
  supabase
    .channel('realtime:prompts')
    .on('postgres_changes', 
      { event: 'INSERT', schema: 'public', table: 'prompts' },
      payload => {
        document.getElementById('promptDisplay').innerText = payload.new.content
      }
    )
    .subscribe()

  // Make functions available globally
  window.newNote = newNote
  window.deleteNote = deleteNote
  window.deleteNoteFromUI = deleteNoteFromUI
  window.takeScreenshot = takeScreenshot
  window.openCalendar = openCalendar
  window.refreshPage = refreshPage
  window.handleFileSelect = handleFileSelect

  // Initial load
  fetchLatestPrompt()
  loadNotes()
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
