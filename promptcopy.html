
<!DOCTYPE html>
<html>
<head>
  <title>PromptMirror</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background: #121212;
      font-family: Consolas, monospace;
      color: #00ff88;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .window {
      background: #1e1e1e;
      border: 2px solid #00ff88;
      border-radius: 8px;
      width: 800px;
      max-width: 95%;
      box-shadow: 0 0 20px #00ff88;
      padding: 20px;
    }
    .title-bar {
      background: #2c2c2c;
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      background: #00ff88;
      border: none;
      padding: 8px 12px;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .prompt-display {
      background: #000;
      padding: 20px;
      border-radius: 6px;
      min-height: 150px;
      color: #0f0;
      white-space: pre-wrap;
    }
    .notes {
      margin-top: 20px;
    }
    .note {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #00ff88;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .note button {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<div class="window">
  <div class="title-bar">PromptMirror v1.1 - Terminal Style</div>

  <div class="button-row">
    <button onclick="newNote()">+ Nova AnotaÃ§Ã£o</button>
    <button onclick="takeScreenshot()">ðŸ“¸ Print</button>
    <button onclick="openCalendar()">ðŸ“… CalendÃ¡rio</button>
  </div>

  <div class="prompt-display" id="promptDisplay">
    Aguardando prompt...
  </div>

  <div class="notes" id="notesContainer"></div>
</div>

<script>
  const supabase = supabase.createClient('https://zatgzvipmfbzolywyfeg.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphdGd6dmlwbWZiem9seXd5ZmVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MjY2NzAsImV4cCI6MjA2NDMwMjY3MH0.MnhDgM9Dg4qCmlywijFkAjwcVzcZQZSNvVt4ZwC2U44');

  async function fetchLatestPrompt() {
    const { data } = await supabase
      .from('prompts')
      .select('*')
      .order('created_at', { ascending: false })
      .limit(1);
    if (data.length > 0) {
      document.getElementById('promptDisplay').innerText = data[0].content;
    }
  }

  function newNote() {
    const text = prompt("Digite sua anotaÃ§Ã£o:");
    if (text) {
      const noteEl = document.createElement('div');
      noteEl.className = 'note';
      noteEl.innerHTML = `<span>${'{text}'}</span><button onclick="deleteNoteFromUI(this)">Excluir</button>`;
      document.getElementById('notesContainer').appendChild(noteEl);
      supabase.from('notes').insert([{ content: text }]);
    }
  }

  async function loadNotes() {
    const { data } = await supabase
      .from('notes')
      .select('*')
      .order('created_at', { ascending: false });
    if (data) {
      data.forEach(note => {
        const noteEl = document.createElement('div');
        noteEl.className = 'note';
        noteEl.innerHTML = `<span>${'{note.content}'}</span><button onclick="deleteNote('${'{note.id}'}', this)">Excluir</button>`;
        document.getElementById('notesContainer').appendChild(noteEl);
      });
    }
  }

  async function deleteNote(id, btn) {
    await supabase.from('notes').delete().eq('id', id);
    btn.parentElement.remove();
  }

  function deleteNoteFromUI(btn) {
    btn.parentElement.remove();
  }

  function takeScreenshot() {
    html2canvas(document.body).then(canvas => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL();
      link.download = 'print.png';
      link.click();
    });
  }

  function openCalendar() {
    window.open("https://calendar.google.com", "_blank");
  }

  supabase
    .channel('realtime:prompts')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'prompts' }, payload => {
      document.getElementById('promptDisplay').innerText = payload.new.content;
    })
    .subscribe();

  fetchLatestPrompt();
  loadNotes();
</script>
</body>
</html>
